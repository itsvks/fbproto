<div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="index.html">FB PROTO</a>
</div>

<div class="collapse navbar-collapse navbar-ex1-collapse">
	<ul class="nav navbar-right top-nav">
		<li>
			<div class="filter-parent">
				<label for="filter-by"><i class="fa fa-search"></i></label>
				<input type="text" placeholder="Find Friend" id="filter-by" class="form-control" tabindex="1" style="position: relative; background-color: transparent;" debounce="1000" ng-model="search.q" typeahead="list as list.first_name+' '+list.last_name for list in getFriend($viewValue)" typeahead-on-select='onSelectFriend($model, $label)' typeahead-template-url="customTemplate.html">
			</div>
		</li>
	</ul>

	<ul class="nav navbar-nav side-nav">
		<li ng-class="{'active':profile}">
			<a ui-sref="dashboard.profile"><i class="fa fa-fw fa-user"></i> Profile</a>
		</li>
		<li ng-class="{'active':friendList}">
			<a ui-sref="dashboard.friendList"><i class="fa fa-fw fa-users"></i> Friend List</a>
		</li>
		<li ng-class="{'active':friendRequestReceived}">
			<a ui-sref="dashboard.requestReceived"><i class="fa fa-fw fa-user-plus"></i> Request Received</a>
		</li>
		<li ng-class="{'active':friendRequestSend}">
			<a ui-sref="dashboard.friendRequestSend"><i class="fa fa-fw fa-user-plus"></i> Request Sent</a>
		</li>
		<li>
			<a ui-sref="logout"><i class="fa fa-fw fa-power-off"></i> Logout</a>
		</li>
	</ul>
</div>

<script type="text/ng-template" id="customTemplate.html">
	<a>
		<span ng-if="match.model.profile_image == ''">
			<img  src="static/img/profilephoto.png" class="img-circle" width="35"/>
		</span>
		<span ng-if="match.model.profile_image != ''">
			<img ng-src="media/{$ match.model.profile_image[0].image $}" width="35" class="img-circle" />
		</span>
		<span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
	</a>
</script>
